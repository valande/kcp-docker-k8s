namespace: practica

images:
  microservice: valande/microservice
  database: valande/backend

replicaCount: 3

config:
  microservice:
    tunnelport: 5000
    debug: true
    host: 0.0.0.0
  database:
    graceTime: 10
    tunnelport: 5432
    dbname: flask_db
    pgdata: /var/lib/postgresql/data/pgdata
    user: ZGJ1c2Vy
    password: ZGJwYXNz

service:
  microservice:
    type: ClusterIP
  database:
    type: ClusterIP

volumeMount:
  enabled: true
  path: /var/lib/postgresql/data
  name: data
  size: 4Gi
  storageClass: standard

resourceLimits:
  enabled: true
  microservice:
    limits:
      memory: "100Mi"
      cpu: "50m"
    requests:
      memory: "50Mi"
      cpu: "25m"
  database:
    limits:
      memory: "100Mi"
      cpu: "50m"
    requests:
      memory: "50Mi"
      cpu: "25m"

affinityRules:
  enabled: true
  microservice:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: 
              - database
          topologyKey: "failure-domain.beta.kubernetes.io/zone"
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: 
              - microservice
          topologyKey: "failure-domain.beta.kubernetes.io/zone"
  database:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: 
              - microservice
          topologyKey: "failure-domain.beta.kubernetes.io/zone"

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: service.valande.io
      paths:
        - path: /
          pathType: Prefix
  